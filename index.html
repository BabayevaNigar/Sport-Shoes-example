<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <!-- css link -->
    <link rel="stylesheet" href="./style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/554c2b0fca.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="home">
        <div class="shop">
            <div class="img">
                <img src="./nike1.png" alt="">
            </div>

            <div class="text">
                <h2>Blue Nike Trainers</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt officia vitae veritatis magni nobis
                    commodi nulla debitis. Asperiores nesciunt quidem, facere iste esse voluptate porro cum eius sit
                    soluta quia.
                </p>



                <form action="#">
                    <label for="size">Size:</label>
                    <span> <i class="fas fa-mouse-pointer"></i></span>
                    <select name="size" id="size">
                        <option value="1">Please, select your shoe size</option>
                        <option value="4">Size 4</option>
                        <option value="6">Size 6</option>
                        <option value="8">Size 8</option>
                        <option value="10">Size 10</option>
                        <option value="12">Size 12</option>
                    </select>
                </form>

                <div class="btn">
                    <p>Add to cart</p>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
